<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- First way to style html page-->
    <style>
        body{
            background-color: grey;
            color: white;
        }
    </style>
    <!-- Second way to style the html through style.css file-->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Color Values</h1>
    <!-- bold and strong tag-->
    <p><b>Bold Tag used for styling purpose</b></p>
    <p><strong>Strong tag used for represent something imp</strong></p>
    <!-- del and mark tag-->
    <p><del>del tag use for cut the wrong text</del></p>
    <p><mark>mark tag used for mark text with some color</mark></p>
    <!-- sup and sub used for write any type of formula in web page-->
    <p>H<sub>2</sub>0</p>
    <p>a<sup>2</sup>+b<sup>2</sup></p>
     <ul>  <!-- ul>li*4 this make 4 unordered list in one go-->
        <li>Bold</li>
        <li>Strong</li>
        <li>del</li>
        <li>mark</li>
        <li>sub</li>
        <li>sub</li>
        <li>style</li>
     </ul>
     <h2 id="head2">Heading 2</h2> <!-- style tag in html version-->
</body>
</html>
