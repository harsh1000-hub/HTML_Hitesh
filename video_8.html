<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <h3>Unordered list</h3>
    <ul type="square"> <!-- type = tell which type of symbol needed before list data -->
        <li>Virat</li>
        <li>Rohit</li>
        <li>Rahul</li>
    </ul>
    <h3>Ordered list</h3>
    <ol type="1">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <h3>Data list</h3>
    <dl>
        <dt>Fruits</dt> <!-- dl=data list, dd=data description, dt=data topic-->
        <dd>Banana</dd>
        <dd>Apple</dd>
        <dt>Cricketer</dt>
        <dd>virat</dd>
        <dd>Rohit</dd>
    </dl>
    <br/>
    <!-- Diff b/w block and inline elements -->
    <!-- Block vs Inline elements diff?
block elements -> are those elements which take whole page width.
inline elements -> are those elements which take only that much of width that is written inside inline elements.-->
     <p style="background-color: gray;">Hey your are <span style="background-color: orange;">osm</span></p> <!-- this osm only take width equal to there text length-->

</body>
</html>
